<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Eric Y. Wang</title>
  <link rel="shortcut icon" href="myicon.ico" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">
  <script type="text/javascript">
  var projects = [
    { 
     url:'http://ericwyh.github.io',
     title:'ericwyh.github.io',
     desc:'Personal website',
     github_url:'https://github.com/ericwyh/ericwyh.github.io'
    },
    {
     url:'',
     title:'Family Tree Generator',
     desc:'When you don\'t know how to address someone at one of those big family gatherings.',
     github_url:''
    }
  ];
  </script>
</head>
<body class="center-block">
  <div id="banner"></div>
  <div id="content" class="content">
    <h1>Projects</h1>
  </div>
  <script type="text/javascript">
    $.each(projects, function(i,v){
    $('#content').append(
    	$('<p>').addClass('top-divider')
      	.append(
      		$('<a>').attr({href:v.url}).append($('<h3>').append(v.title))
      	)
        .append($('<b>').append(v.desc))
        .append('<br>')
        .append($('<a>').attr({href:v.github_url}).append('Github'))
    );
  });
  </script>
  <script src="main.js"></script>
</body>
</html>
