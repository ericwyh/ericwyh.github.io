<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Eric Y. Wang</title>
  <link rel="shortcut icon" href="myicon.ico" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">
  <script>
  var projects = [
    { 
     url:'http://ericwyh.github.io',
     title:'ericwyh.github.io',
     desc:'Personal website',
     github_url:'https://github.com/ericwyh/ericwyh.github.io'
    }
  ];
  $.each(projects, function(i,v){
    $('#content').append(
    	$('<p>').addClass('top-divider')
      	.append(
      		$('<a>').attr({href:v.url}).append($('<h3>').append(v.title))
      	)
        .append($('<b>').append(v.desc))
        .append('<br>')
        .append($('<a>').attr({href:v.github_url}).append('Github'))
    );
  });
  </script>
</head>
<body class="center-block">
  <div id="banner"></div>
  <div id="content" class="content">
    <h1>Projects</h1>
    <!--<p class="top-divider">
      <a href="http://ericwyh.github.io"><h3>ericwyh.github.io</h3></a> 
      <b>Personal website</b><br>
      <a href="https://github.com/ericwyh/ericwyh.github.io">GitHub</a>
    </p>-->
  </div>
  <script src="main.js"></script>
</body>
</html>
