<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Eric Y. Wang</title>
  <link rel="shortcut icon" href="myicon.ico" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="/../main.css">
</head>
<body class="center-block">
  <div id="banner"></div>
  <div class="content">
    

    Symbol
    <input type="text" / id="symbol">
    <button onclick="getQuote();">Get quote</button><br><br>
    <script type="text/javascript">
      
      function getQuote() {
        var symbol = document.getElementById("symbol").value;
        var script = document.createElement('script');
        var query = 'select * from yahoo.finance.quote where symbol in ("'+symbol+'")';
        script.setAttribute('src', 'https://query.yahooapis.com/v1/public/yql?q='+query+'&format=json&diagnostics=true&env=store%3A%2F%2Fdatatables.org%2Falltableswithkeys&callback=printQuote');
        document.body.appendChild(script);
      }
      
      function printQuote(data) {
    //var name = data.query.results.row.name;
    //var rate = parseFloat(data.query.results.quote.LastTradePriceOnly, 10);
    //alert("Exchange rate " + name + " is " + rate);
    var lastPrice = data.query.results.quote.LastTradePriceOnly;
    alert(lastPrice);
    document.getElementById('symbol').value = "Last Traded Price :" + lastPrice;
    
  }
  
</script>


</div>
<script src="/../main.js"></script>
</body>
</html>
