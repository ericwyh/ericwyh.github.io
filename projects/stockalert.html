<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Eric Y. Wang</title>
  <link rel="shortcut icon" href="myicon.ico" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="../main.css">
</head>
<body class="center-block">
  <div class="content">
    <div id="top-header">
      <span class="pull-right"><h2>Stock Alert</h2></span>
    </div>
    
    <div class="container-fluid">
      <div class="row">
        <b>Symbol</b>
        <div class="input-group">
          <input type="text" class="form-control" id="symbol">
          <span class="input-group-btn">
            <button onclick="getQuote();" class="btn btn-primary" type="button">Get Quote</button>
          </span>
        </div>
      </div>
      <div class="row">
    
      </div>
      <div class="row">
    
      </div>
      <div class="row">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><b>Results:</b></h3>
          </div>
          <div class="panel-body"></div>
        </div>
      </div>
    </div>
    
    
  
  
    <!--<span class="glyphicon glyphicon-time"></span>-->
    
    
    <script type="text/javascript">
      $('.panel').hide();
      function getQuote() {
        var symbol = document.getElementById("symbol").value;
        var script = document.createElement('script');
        var query = 'select * from yahoo.finance.quote where symbol in ("'+symbol+'")';
        script.setAttribute('src', 'https://query.yahooapis.com/v1/public/yql?q='+query+'&format=json&diagnostics=true&env=store%3A%2F%2Fdatatables.org%2Falltableswithkeys&callback=printQuote');
        document.body.appendChild(script);
      }
      
      function printQuote(data) {
        var lastPrice = data.query.results.quote.LastTradePriceOnly;
        $('.panel').show();
        $('.panel-body').text("Last Traded Price :" + lastPrice);
        
      }
    </script>
</div>
<script src="../main.js"></script>
</body>
</html>
